{% extends 'base.html' %}

{% block title %} Receptionist Registration {% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    {% include 'nav.html' %}

    <div class="container">
        <div class="row offset-md-3 mt-3">
            <div class="col-md-8">
                <h3>Receptionist Registration</h3>
                <div class="border p-3">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-primary">Register as Receptionist</button>

                    </form>
                </div>

            </div>
        </div>
    </div>

{% endblock %}
